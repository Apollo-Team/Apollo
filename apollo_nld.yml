#advanced Configuratiebestand van Apollo

# Version van dit bestand
config:
 versie: 14

#ATENTION! Als het weer IS NIET true, NIET ALLE Biomes IS GENERATED!
niveau:
 #set Als draai op het weersysteem
 weer: true
 #Weather Willekeurige duur
 weather-random-duur-min: 6000
 weather-random-duur-max: 12000
 #Random Bliksem interval, standaard als 10s, 0 = uitschakelen
 lightning-time: 10
 #set Als mogelijk te maken bliksem met vuur
 lightning-fire: false
 #set Als mogelijk te maken branduitbreiding
 fire-spread: false
 
speler:
 #Het schakelaar van de honger systeem
 honger: true
 #Minimum Gezondheid wanneer iemand aanvalt door honger
 honger-gezondheid: 10
 #Hunger Time-Counter, Standaard: 80 = 4 sec
 honger-timer: 3000
 #choose Als draai op de ervaring systeem
 ervaring: true
 #choose Indien houden inventaris wanneer een speler overleden
 keep-inventaris: false
 # De ruimte van de inventaris
 inventaris-num: 36
 #Clear De inventaris automatisch wanneer verander de gamemode in creatieve
 auto-clear-inventaris: false
 #choose Indien houden ervaring wanneer een speler overleden
 keep-ervaring: false
 #if Spelers krijgen crash bij te sluiten, zet u deze hieronder 10. disable = -1
 chunk-radius: 10

onderwereld:
 #choose Als de onderwereld is toegestaan, zal het niveau van de onderwereld het automatisch genereren
 allow-onderwereld: true
 # De naam van niveau onderwereld's
 level-name: "onderwereld"
 
server:
 #Pregenerate De ervaring gegevens, 0 = uitgeschakeld
 ervaring-cache: 65535
 #choose Als paaien ijzer golem is toegestaan
 allow-ijzer golem: true
 #choose Als paai sneeuw golem is toegestaan
 allow-snow-golem: true
 #choose Als aambeeld en enchanttable zijn toegestaan
 allow-anvilandenchanttable: true
 #choose Als server.log disable
 uitschakelen-log: false
 #choose Als mogelijk te maken auto anti vliegen, idk is functioneel. Waarschijnlijk is niet functioneel
 anti-fly: true
 #choose Als mogelijk te maken asynchrone brokken aanvraag. Als je van de prestaties, stelt valse
 async-chunk-request: true
 #choose Hoe je speler te herinneren wanneer een speler te sluiten
 # 0 = Bericht, 1 = Tip, 2 = Popup
 player-msg-type: 0
 login-msg: "§ 3 @ player toegetreden tot het spel"
 logout-msg: "§ 3 @ speler links van het spel"
 #choose Als gelezen recepten uit JSON. Als je van de prestaties, stelt true
 recepten-from-json: false
 #choose Als gelezen creatieve item van JSON. Als je van de prestaties, stelt true
 creative-items-from-json: false
 #choose Als minecart is vrij bewegende, volg rails of uit te schakelen
 # -1 = Uitschakelen, 0 = vrij bewegende, 1 = follow rails, niet momentanly werken.
 minecart-moving-type: -1
 #choose Als mogelijk te maken beweging cheque (niet meer terug te trekken). Als je van de prestaties, stelt true
 check-beweging: true
 #set Als mogelijk te maken beperkte creatieve (kan niet vallen punt, kan niet communiceren kisten en ga zo maar door)
 limited-creative: false
 #set Als add DestroyBlockParticle. Als je van de prestaties, stelt valse
 vernietigen-block-deeltje: true
 #set Als mogelijk te maken splash drankje. Als je van de prestaties, stelt valse
 allow-splash-potion: true
 #set Als bieden geavanceerde Command Selector. Mijn advies is niet ingesteld true
 geavanceerde command-selector: false

Redstone:
 ##########################################
 ### Kies of Redstone-systeem is toegestaan ​​###
 ##########################################
 #als het Niet het geval dan zal de redstone niet werken #
 ##########################################
 #Als Je prestaties, set valse
 inschakelen: true
 #choose Indien mogelijk frequancy puls
 frequentie-pulse: true
 #set De frequentie van de puls, Standaard: 1s
 pulse-frequentie: 1

dserver:
 #Het Telling van alle multi-server unified
 inschakelen: false
 #Query Automatisch bijgewerkt
 een query-auto-update: false
 #Query-Update tijdschrift
 vraag-tick-update: true
 #Het Max spelers aantal Motd
 motd-max-spelers: 0
 #Het Max spelers aantal query 0 = Standaard
 vraag-max-spelers: 0
 #show Het aantal van alle spelers op motd
 motd-all-spelers: false
 #show Het aantal van alle spelers op Query
 vraag-all-spelers: false
 #show Het aantal online spelers op motd
 motd-spelers: false
 #show Het aantal online spelers op Query
 vraag-spelers: false
 #update Frequency, 20 = 1s
 tijd: 40
 # Auto-retry momenten dat is mislukt
 retry-tijden: 3
 #Het serverlijst, Aparte door ';', bijvoorbeeld. 1.example.com:19132;2.example.com:19133
 server-list: ""
 
ai:
 #AI Switch. Als je van de prestaties, stelt vals. Is buggy.
 inschakelen: true
 # Zombie'AI, 0 = uitgeschakeld, 1 = AI 1.0ver, 2 = new AI (ondeugdelijkheid)
 zombie: 1
 # PigZombie's AI
 pigzombie: true
 # De AI van de koe en champignons koe
 koe: true
 # Chicken's AI
 kip: true
 # Sheep's AI
 schapen: true
 #Pigs 'AI
 varken: true
 # Skeleton's AI
 skelet: true
 # Creeper's AI
 creeper: true
 #Iron Golem's AI
 ijzer golem: true
 #Snow Golem's AI
 snow-golem: true
 #Destory Blokken als creeper explodeerde
 creeper-exploderen-vernietigen-block: true
 #choose Indien mogelijk mob automatisch genereren
 mobgenerate: true

synaps:
 # Als u wilt Synapse API gebruiken of aan te sluiten op een synaps server, schakel deze
 enabled: false
 server-ip: 127.0.0.1
 server-port: 10.305
 #if Deze klant is de lobby of de belangrijkste server
 is-main-server: true
 server-wachtwoord: 32bitlongkey
 #Description Van deze klant is de identifier van deze cliënt
 Beschrijving: "A Synapse client"
 #Disable RakLib betekent dat de spelers alleen kan meedoen via Synapse
 uitschakelen-rak: false

betovering:
 #choose Als aambeeld is toegestaan
 enable-aambeeld: true
 #choose Als EnchantingTable is toegestaan
 enable-betoverende-table: true
 #choose Als aan boekenplanken te tellen, kan de server lag veroorzaken.
 #if Deze optie vals is, zal de server een willekeurig aantal te gebruiken (0 ~ 15)
 count-boekenplank: false
